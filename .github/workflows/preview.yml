name: Deploy PR previews
concurrency: preview-${{ github.ref }}
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - run: make?
      - uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs
          preview-branch: main
          umbrella-dir: docs/pr-preview
